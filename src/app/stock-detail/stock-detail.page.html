 <ion-header>
  <ion-toolbar>
    <ion-menu-button color="primary" slot="start"></ion-menu-button>
    <ion-text color="primary">{{title}}</ion-text>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <ngx-datatable class="material" style="width: 100%;"
        [rows]="rows"
        [loadingIndicator]="loadingIndicator"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [reorderable]="reorderable">

      <ngx-datatable-column prop="businessName" minWidth="200" name="รายการ">
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="qtyAmonth" name="อัตรา">
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{value | number: '1.0-0'}}
        </ng-template>
      </ngx-datatable-column>  
      <ngx-datatable-column prop="latestCost" name="ทุน">
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{value | number: '1.0-0'}}
        </ng-template>
      </ngx-datatable-column>  
      <ngx-datatable-column>
          <ng-template let-column="column" ngx-datatable-header-template>
              จำนวน
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.qtyNowAll}} {{row.unitNameA}}
          </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
</ion-content>
